<div>
  <!-- header-top-area-start -->
  <div class="header-top-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12"></div>
        <div class="col-lg-6 col-md-6 col-12">
          <div class="account-area text-end">
            <ul>
              <li th:if="${isAuthenticated==1}"><a href="my-account.html">Tài khoản</a></li>
              <li th:if="${isAuthenticated==0 || isAuthenticated==null}"><a href="/Library/signup">Đăng ký</a></li>
              <li>
                <a th:if="${isAuthenticated==0 || isAuthenticated==null}" href="/Library/login">Đăng nhập</a>
                <a th:if="${isAuthenticated==1}" href="/Library/logout">Đăng xuất</a>
              </li>
              <li th:if="${userName!=null and !userName.isEmpty()}"><b th:text="${userName}"></b></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header-top-area-end -->
  <!-- header-mid-area-start -->
  <div class="header-mid-area ptb-40">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-12"></div>
        <div class="col-lg-6 col-md-4 col-12">
          <div class="logo-area text-center logo-xs-mrg">
            <a href="index.html"><img src="img/logo/library_logo.jpg" alt="logo" /></a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-12">
          <div th:if="${isAuthenticated==0 && noCart==null}" class="my-cart" id="my-cart">
            <ul>
              <li><a href="/Library/login"><i class="fa fa-shopping-cart"></i>Giỏ hàng</a></li>
            </ul>
          </div>
          <div th:if="${isAuthenticated==1 && noCart==null}" class="my-cart" id="my-cart">
            <ul>
              <li><a href="#"><i class="fa fa-shopping-cart"></i>Giỏ hàng</a>
                <span class="number-of-items"></span> <!-- number of items -->
                <div class="mini-cart-sub">
                  <ul class="cart-product" id="cart"></ul>
                  <div class="cart-totals">
                    <h5>Tổng giá trị đặt cọc: <span id="total-price"></span> VNĐ</h5>
                  </div>
                  <div class="cart-bottom">
                    <a href="/Library/checkout">Check out</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header-mid-area-end -->
  <!-- main-menu-area-start -->
  <div class="main-menu-area d-md-none d-none d-lg-block sticky-header-1" id="header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="menu-area">
            <nav>
              <ul>
                <li class="active">
                  <a href="/Library/home">Trang chủ</a>
                </li>
                <!-- <i class="fa fa-angle-down"></i> -->
                <li><a href="/Library/book">Sách</a></li>
                <li><a href="/Library/blog">Blog</a></li>
                <li th:if="${isAuthenticated==1 && noCart==null}">
                  <a href="#my-cart">Giỏ hàng <span class="number-of-items" style="color: #f0ad4e"></span></a>
<!--                  <div class="mega-menu">-->
<!--                    <span>-->
<!--                        <a href="#" class="title">Jackets</a>-->
<!--                    </span>-->
<!--                  </div>-->
                </li>
                <li><a href="/Library/drafts" th:if="${isAuthenticated==1}">Bản nháp của bạn</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main-menu-area-end -->
  <!-- mobile-menu-area-start -->
  <div class="mobile-menu-area d-lg-none d-block fix">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="mobile-menu">
            <nav id="mobile-menu-active">
              <ul id="nav">
                <li><a href="/Library/home">Trang chủ</a></li>
                <li><a href="/Library/book">Sách</a></li>
                <li><a href="/Library/blog">Blog</a></li>
                <li><a href="/Library/drafts" th:if="${isAuthenticated==0 || isAuthenticated==null}">Viết blog</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- mobile-menu-area-end -->
</div>
